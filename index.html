<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div class="button-row">
                <button id="clear" class="function">C</button>
                <button id="neg" class="function">+/-</button>
                <button id="percent" class="function">%</button>
                <button id="divide" class="operator">÷</button>
            </div>
            <div class="button-row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiply" class="operator">×</button>
            </div>
            <div class="button-row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="minus" class="operator">−</button>
            </div>
            <div class="button-row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div class="button-row">
                <button id="0" class="number zero">0</button>
                <button id="." class="number">.</button>
                <button id="enter" class="operator equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
